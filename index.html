<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="color-selection">
        <div class="selection color1"><p>Neon</p></div>
        <div class="selection color2"><p>Earth</p></div>
        <div class="selection color3"><p>Retro</p></div>
        <div class="selection color4"><p>Coffee</p></div>
    </div>
    <div id="container">
        <h3>Todo list</h3>
        <input type="text" placeholder="Add New" maxlength="20" >
        <ul>
            <li>Code <span>x</span></li>
            <li>Drink Coffee <span>x</span></li>
            <li>Sleep <span>x</span></li>
            <li>Repeat <span>x</span></li>
        </ul>
    </div>
    <script src="node_modules\jquery\dist\jquery.js"></script>
</body>
</html>
